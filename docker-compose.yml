version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    expose:
      - '3306'
    restart: always
    volumes:
      - /var/lib/mysql

  web:
    # build: .
    image: shasui2/portfolio-app:latest
    command: rails s -p 3000 -b '0.0.0.0'
    volumes:
     - .:/app
    ports:
      - "80:3000"
    depends_on:
      - db
    restart: always

  start_dependencies:
    image: shasui2/portfolio-app:latest
    depends_on:
      - db
    command: >
      /bin/bash -c "
        done=0
        while ! nc -z db 3306;
        do
          echo sleeping;
          sleep 1;
          if [ "$done" == 10 ]; then
                break
            fi
        done;
        echo Connected!;
      "